<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Flick | Movie Suggestion Helper</title>

    <meta name="description" content="Get a random movie suggestion with a brief overview.">
    <meta name="keywords" content="movies, random, suggestion, flick">
    <meta name="author" content="Rahul Lal">

    <link rel="icon" type="image/x-icon" href="Movie-Icon-PNG-Isolated-Pic.png">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Codystar&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Random Flick</h1>

    <div id="data-container">
        <h2 id="movie-title">Title Loading...</h2>
        <p id="movie-overview">Overview Loading...</p>
    </div>
    <img id="movie-poster" src="" alt="Loading..." />
    <button onclick="fetchData()">What to Watch?</button>

    <div id="year-filter">
        <h3>Release Year:</h3>
        <label>
            From:
        </label>
        <input type="number" name="years" id="startingYear" placeholder="e.g., 2002" min="1930" max="2025">
        <label>
            To:
        </label>
        <input type="number" name="years" id="endingYear" placeholder="e.g., 2025" min="1930" max="2025">

    </div>

    <div id="genres" name="genres">
        <h3>Select Genres:</h3>
        <label><input type="checkbox" value="28">Action</label>
        <label><input type="checkbox" value="12">Adventure</label>
        <label><input type="checkbox" value="16">Animation</label>
        <label><input type="checkbox" value="35">Comedy</label>
        <label><input type="checkbox" value="80">Crime</label>
        <label><input type="checkbox" value="99">Documentary</label>
        <label><input type="checkbox" value="18">Drama</label>
        <label><input type="checkbox" value="10751">Family</label>
        <label><input type="checkbox" value="14">Fantasy</label>
        <label><input type="checkbox" value="36">History</label>
        <label><input type="checkbox" value="27">Horror</label>
        <label><input type="checkbox" value="10402">Music</label>
        <label><input type="checkbox" value="9648">Mystery</label>
        <label><input type="checkbox" value="10749">Romance</label>
        <label><input type="checkbox" value="878">Science Fiction</label>
        <label><input type="checkbox" value="10770">TV Movie</label>
        <label><input type="checkbox" value="53">Thriller</label>
        <label><input type="checkbox" value="10752">War</label>
        <label><input type="checkbox" value="37">Western</label>
    </div>

    <div id="countries" name="countries">
        <h3>Select Countries:</h3>
        <label><input type="radio" name="countryMode" value="origin" checked> Production Country</label>
        <label><input type="radio" name="countryMode" value="region"> Release Region</label>
        <br><br>

        <label><input type="checkbox" value="AU"> Australia</label>
        <label><input type="checkbox" value="BR"> Brazil</label>
        <label><input type="checkbox" value="CA"> Canada</label>
        <label><input type="checkbox" value="CN"> China</label>
        <label><input type="checkbox" value="DE"> Germany</label>
        <label><input type="checkbox" value="ES"> Spain</label>
        <label><input type="checkbox" value="FR"> France</label>
        <label><input type="checkbox" value="GB"> United Kingdom</label>
        <label><input type="checkbox" value="IN"> India</label>
        <label><input type="checkbox" value="IT"> Italy</label>
        <label><input type="checkbox" value="JP"> Japan</label>
        <label><input type="checkbox" value="KR"> South Korea</label>
        <label><input type="checkbox" value="MX"> Mexico</label>
        <label><input type="checkbox" value="NL"> Netherlands</label>
        <label><input type="checkbox" value="NZ"> New Zealand</label>
        <label><input type="checkbox" value="RU"> Russia</label>
        <label><input type="checkbox" value="SE"> Sweden</label>
        <label><input type="checkbox" value="US"> United States</label>
        <label><input type="checkbox" value="ZA"> South Africa</label>
    </div>
    <br>
    <footer>
        <p>Developed by Rahul Lal | <a href="https://rahul-lal.github.io/" target="_blank">Portfolio</a> | <a
                href="https://github.com/rahul-lal" target="_blank">GitHub</a></p>
    </footer>
    <script src="script.js" defer></script>
</body>

</html>
