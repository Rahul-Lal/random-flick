<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Flick</title>

    <meta name="description" content="Get a random movie suggestion with a brief overview.">
    <meta name="keywords" content="movies, random, suggestion, flick">
    <meta name="author" content="Rahul Lal">

    <link rel="icon" type="image/x-icon" href="Movie-Icon-PNG-Isolated-Pic.png">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Codystar&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Random Flick</h1>

    <div id="data-container">
        <h2 id="movie-title">Title Loading...</h2>
        <p id="movie-overview">Overview Loading...</p>
    </div>
    <img id="movie-poster" src="" alt="Loading..." />
    <button onclick="fetchData()">What to Watch?</button>
    <div id="genres" name="genres">
        <h3>Select Genres:</h3>
        <label><input type="checkbox" value="28">Action</label>
        <label><input type="checkbox" value="12">Adventure</label>
        <label><input type="checkbox" value="16">Animation</label>
        <label><input type="checkbox" value="35">Comedy</label>
        <label><input type="checkbox" value="80">Crime</label>
        <label><input type="checkbox" value="99">Documentary</label>
        <label><input type="checkbox" value="18">Drama</label>
        <label><input type="checkbox" value="10751">Family</label>
        <label><input type="checkbox" value="14">Fantasy</label>
        <label><input type="checkbox" value="36">History</label>
        <label><input type="checkbox" value="27">Horror</label>
        <label><input type="checkbox" value="10402">Music</label>
        <label><input type="checkbox" value="9648">Mystery</label>
        <label><input type="checkbox" value="10749">Romance</label>
        <label><input type="checkbox" value="878">Science Fiction</label>
        <label><input type="checkbox" value="10770">TV Movie</label>
        <label><input type="checkbox" value="53">Thriller</label>
        <label><input type="checkbox" value="10752">War</label>
        <label><input type="checkbox" value="37">Western</label>
    </div>

    
    <div id="countries" name="countries">
        <h3>Select Countries:</h3>
        <label><input type="checkbox" value="United States of America">US</label>
        <label><input type="checkbox" value="United Kingdom">UK</label>
        <label><input type="checkbox" value="Canada">Canada</label>
        <label><input type="checkbox" value="Australia">Australia</label>
        <label><input type="checkbox" value="India">India</label>
        <label><input type="checkbox" value="France">France</label>
        <label><input type="checkbox" value="Germany">Germany</label>
        <label><input type="checkbox" value="Italy">Italy</label>
        <label><input type="checkbox" value="Spain">Spain</label>
        <label><input type="checkbox" value="Japan">Japan</label>
        <label><input type="checkbox" value="China">China</label>
        <label><input type="checkbox" value="South Korea">South Korea</label>
        <label><input type="checkbox" value="Russia">Russia</label>
        <label><input type="checkbox" value="Brazil">Brazil</label>
        <label><input type="checkbox" value="Mexico">Mexico</label>
        <label><input type="checkbox" value="New Zealand">New Zealand</label>
        <label><input type="checkbox" value="Ireland">Ireland</label>
        <label><input type="checkbox" value="Sweden">Sweden</label>
        <label><input type="checkbox" value="Netherlands">Netherlands</label>
        <label><input type="checkbox" value="Belgium">Belgium</label>
        <label><input type="checkbox" value="Switzerland">Switzerland</label>
        <label><input type="checkbox" value="Denmark">Denmark</label>
        <label><input type="checkbox" value="Norway">Norway</label>
        <label><input type="checkbox" value="Finland">Finland</label>
        <label><input type="checkbox" value="Poland">Poland</label>
        <label><input type="checkbox" value="Czech Republic">Czech Republic</label>
        <label><input type="checkbox" value="Hungary">Hungary</label>
        <label><input type="checkbox" value="Turkey">Turkey</label>
        <label><input type="checkbox" value="Argentina">Argentina</label>
        <label><input type="checkbox" value="Chile">Chile</label>

        <label><input type="checkbox" value="Peru">Peru</label>
        <label><input type="checkbox" value="Venezuela">Venezuela</label>

    <div id="year-filter">
        <h3>Release Year:</h3>
        <label>
            From:
        </label>
        <input type="number" id="startingYear" placeholder="e.g., 2002" min="1930" max="2025">
        <label>
            To:
        </label>
        <input type="number" id="endingYear" placeholder="e.g., 2025" min="1930" max="2025">

    </div>

    <script src="script.js" defer></script>
</body>

</html>
