<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Flick</title>

    <meta name="description" content="Get a random movie suggestion with a brief overview.">
    <meta name="keywords" content="movies, random, suggestion, flick">
    <meta name="author" content="Rahul Lal">

    <link rel="icon" type="image/x-icon" href="Movie-Icon-PNG-Isolated-Pic.png">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Codystar&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Random Flick</h1>
    <div id="data-container">
        <h2 id="movie-title">Title Loading...</h2>
        <p id="movie-overview">Overview Loading...</p>
    </div>
    <img id="movie-poster" src="vintage-movie-projector-stockcake.jpg" alt="Loading..." />
    <br />
    <select id="genres" name="genres">
        <option value="0">All Genres</option>
        <option value="28">Action</option>
        <option value="12">Adventure</option>
        <option value="16">Animation</option>
        <option value="35">Comedy</option>
        <option value="80">Crime</option>
        <option value="99">Documentary</option>
        <option value="18">Drama</option>
        <option value="10751">Family</option>
        <option value="14">Fantasy</option>
        <option value="36">History</option>
        <option value="27">Horror</option>
        <option value="10402">Music</option>
        <option value="9648">Mystery</option>
        <option value="10749">Romance</option>
        <option value="878">Science Fiction</option>
        <option value="10770">TV Movie</option>
        <option value="53">Thriller</option>
        <option value="10752">War</option>
        <option value="37">Western</option>
    </select>
    <button onclick="fetchData()">What to Watch?</button>
    <script src="script.js" defer></script>
</body>

</html>
